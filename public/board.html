<html>
  <head>
    <title>Multiplayer Snake Territories</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <link rel="stylesheet" href="board.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="header" ng-app="" ng-controller="cont">
      <div id="intro">
      There are currently <span class="serverPlayers" id= "all-players"></span> player(s) playing on <span id="server count">1</span> server(s).

      <div>
        there are currently <span class="serverPlayers"></span> players are waiting to play on this server (you are one of them)
      <div id="slow server">Currently only a slow server is available</div>
    </div>
      <span id="starter">Start a game with <span class="serverPlayers"></span>  players</span>
    </div>
    </div>
    <div id="window">
      <div id="board">
        <div id="surface">
          <canvas id="canvas">
          </canvas>
        </div>
      </div>
    </div>
    <script src="connection.js"></script>
    <script src="board.js"></script>
  </body>
</html>
